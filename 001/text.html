<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-image: url(./images/bigbang.jpg);
				background-size: 100% 100% ;
				height: 100%;
			}
			html{
				height: 100%;
			}
			@keyframes myfirst {
				from{background-color: aqua;}
				to{background-color: crimson;}
			}
			h1{
				animation: myfirst 2s infinite;
			}
			@keyframes myp {
				from{opacity: 0;}
				to{opacity: 100;}
			}
			p{
				animation: myp 3s infinite;
			}
		</style>
	</head>
	<body>
		<h1>静夜思</h1>
		<p>床前明月光，</p>
		<p>疑是地上霜。</p>
		<p>举头望明月，</p>
		<p>低头思故乡。</p>
	</body>
</html>
