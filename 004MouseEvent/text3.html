<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            text-align: center;
            font-size: 200px;
        }
    </style>
    <script>
    // 鼠标点击时调用zzz()在页面上每次加一
    var num=1;
    function zzz() {
        if(num%7==0){//自增到7时输出过
            document.body.innerHTML=num+"过";
        }else if(num%10==7){
            document.body.innerHTML=num+"过";
        }else if(Math.floor(num%10==7)%10==7){
            document.body.innerHTML=num+"过";
        }
        else {
            document.body.innerHTML=num;
        }
        num++;
    }
</script>
</head>
<body onclick="zzz()">

</body>

</html>
